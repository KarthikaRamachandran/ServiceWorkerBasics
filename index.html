<!DOCTYPE html>
<head>
    <title>Service/Web Worker Example</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/mystyles.css" />
    <script src="js/index.js" ></script>
</head>
<body>
<h3 style="color:maroon;">Team's Work Details</h3>
<table class="yali__table" align="center" cellpadding="25" cellspacing="25">
    <thead>
        <td>Name</td>
        <td>Current Work Details</td>
    </thead>
    <tbody>

    </tbody>
</table>
<script>
    if (navigator.serviceWorker) {
        navigator.serviceWorker.register('serviceworker_test.js')
        .then(reg => console.log("Service Worker Registered Successfully"))
        .catch(err => console.error(`Service Worker Registration Failed: ${err}`));
    } else {
        console.log("Service Worker is not supported by this browser.");
    }
</script>
</body>
</html>
